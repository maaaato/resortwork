    <div class="container">

        <input type="text" id="inputName" class="form-control" placeholder="名前" required="" autofocus="">

        <input type="text" id="inputAddress" class="form-control" placeholder="住所" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      </form>
    </div>
